<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ã‚·ãƒ³ãƒ—ãƒ«ãƒ†ãƒˆãƒªã‚¹</title>
    <style>
      body {
        display: flex;

        font-family: sans-serif;
        background: #f0f0f0;
      }

  <body>
    <h1>ãƒ†ãƒˆãƒªã‚¹ ğŸ§©</h1>
    <canvas id="tetris" width="240" height="400"></canvas>
    <div>Score: <span id="score">0</span></div>

    <button id="startBtn">ã‚²ãƒ¼ãƒ é–‹å§‹</button>

    // ã‚³ãƒ¡ãƒ³ãƒˆã‚¢ã‚¦ãƒˆã§ããªã„
    <h2>ã“ã“ã«æ–‡å­—ã‚’å…¥åŠ›ã™ã‚‹ã¨ç”»é¢ã®ã—ãŸã«è¡¨ç¤ºã•ã‚Œã‚‹</h2>

    <script>
      // ã‚³ãƒ¡ãƒ³ãƒˆã‚¢ã‚¦ãƒˆã§ãã‚‹
      // Canvas ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      const canvas = document.getElementById("tetris");
      const ctx = canvas.getContext("2d");
      // ãƒã‚¹ç›®ã‚µã‚¤ã‚ºã‚’ 20px ã¨ã—ã¦ã‚¹ã‚±ãƒ¼ãƒªãƒ³ã‚°
      ctx.scale(20, 20);

      // ç©ºã®ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ï¼ˆ20è¡ŒÃ—12åˆ—ï¼‰
      function createMatrix(w, h) {
        const matrix = [];
        while (h--) {
          matrix.push(new Array(w).fill(0));
        }
        return matrix;
      }

      // ãƒ†ãƒˆãƒªãƒŸãƒã®å½¢çŠ¶ãƒ‡ãƒ¼ã‚¿
      function createPiece(type) {
        switch (type) {
          case "T":
            return [
              [0, 0, 0],
              [1, 1, 1],
              [0, 1, 0],
            ];
          case "O":
            return [
              [2, 2],
              [2, 2],
            ];
          case "L":
            return [
              [0, 3, 0],
              [0, 3, 0],
              [0, 3, 3],
            ];
          case "J":
            return [
              [0, 4, 0],
              [0, 4, 0],
              [4, 4, 0],
            ];
          case "I":
            return [
              [0, 5, 0, 0],
              [0, 5, 0, 0],
              [0, 5, 0, 0],
              [0, 5, 0, 0],
            ];
          case "S":
            return [
              [0, 6, 6],
              [6, 6, 0],
              [0, 0, 0],
            ];
          case "Z":
            return [
              [7, 7, 0],
              [0, 7, 7],
              [0, 0, 0],
            ];
        }
      }

      // ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã¨ãƒ”ãƒ¼ã‚¹ã‚’æç”»
      function drawMatrix(matrix, offset) {
        matrix.forEach((row, y) => {
          row.forEach((value, x) => {
            if (value !== 0) {
              ctx.fillStyle = colors[value];
              ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
            }
          });
        });
      }

      function draw() {
        ctx.fillStyle = "#fff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        drawMatrix(arena, { x: 0, y: 0 });
        drawMatrix(player.matrix, player.pos);
      }

      // è¡çªåˆ¤å®š
      function collide(arena, player) {
        const [m, o] = [player.matrix, player.pos];
        for (let y = 0; y < m.length; ++y) {
          for (let x = 0; x < m[y].length; ++x) {
            if (
              m[y][x] !== 0 &&
              (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0
            ) {
              return true;
            }
          }
        }
        return false;
      }

      // ãƒ”ãƒ¼ã‚¹ã‚’å›ºå®š
      function merge(arena, player) {
        player.matrix.forEach((row, y) => {
          row.forEach((value, x) => {
            if (value !== 0) {
              arena[y + player.pos.y][x + player.pos.x] = value;
            }
          });
        });
      }

      // æ¨ª1è¡ŒãŒåŸ‹ã¾ã£ã¦ã„ãŸã‚‰æ¶ˆã™ï¼†ã‚¹ã‚³ã‚¢åŠ ç®—
      function arenaSweep() {
        let rowCount = 1;
        outer: for (let y = arena.length - 1; y >= 0; --y) {
          for (let x = 0; x < arena[y].length; ++x) {
            if (arena[y][x] === 0) {
              continue outer;
            }
          }
          const row = arena.splice(y, 1)[0].fill(0);
          arena.unshift(row);
          player.score += rowCount * 10;
          rowCount *= 2;
        }
        document.getElementById("score").innerText = player.score;
      }

      // å›è»¢ï¼ˆå³å›ã‚Šï¼‰
      function rotate(matrix, dir) {
        for (let y = 0; y < matrix.length; ++y) {
          for (let x = 0; x < y; ++x) {
            [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
          }
        }
        if (dir > 0) {
          matrix.forEach((row) => row.reverse());
        } else {
          matrix.reverse();
        }
      }

      // å›è»¢ã¨è¡çªèª¿æ•´
      function playerRotate(dir) {
        const pos = player.pos.x;
        let offset = 1;
        rotate(player.matrix, dir);
        while (collide(arena, player)) {
          player.pos.x += offset;
          offset = -(offset + (offset > 0 ? 1 : -1));
          if (offset > player.matrix[0].length) {
            rotate(player.matrix, -dir);
            player.pos.x = pos;
            return;
          }
        }
      }

      // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼æ“ä½œï¼šè½ä¸‹
      function playerDrop() {
        player.pos.y++;
        if (collide(arena, player)) {
          player.pos.y--;
          merge(arena, player);
          playerReset();
          arenaSweep();
        }
        dropCounter = 0;
      }

      // å·¦å³ç§»å‹•
      function playerMove(dir) {
        player.pos.x += dir;
        if (collide(arena, player)) {
          player.pos.x -= dir;
        }
      }

      // æ–°ã—ã„ãƒ”ãƒ¼ã‚¹ã‚’ã‚»ãƒƒãƒˆ
      function playerReset() {
        const pieces = "TJLOSZI";
        player.matrix = createPiece(
          pieces[(pieces.length * Math.random()) | 0]
        );
        player.pos.y = 0;
        player.pos.x =
          ((arena[0].length / 2) | 0) - ((player.matrix[0].length / 2) | 0);
        if (collide(arena, player)) {
          arena.forEach((row) => row.fill(0));
          player.score = 0;
          document.getElementById("score").innerText = 0;
        }
      }

      // è‰²ã®å®šç¾©ï¼ˆ1ã€œ7ã«å¯¾å¿œï¼‰
      const colors = [
        null,
        "#FF0D72",
        "#0DC2FF",
        "#0DFF72",
        "#F538FF",
        "#FF8E0D",
        "#FFE138",
        "#3877FF",
      ];

      // ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—
      // ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—é–¢é€£ã®å¤‰æ•°ã‚’ã‚°ãƒ­ãƒ¼ãƒãƒ«ã§ç”¨æ„
      let animationId = null;
      let dropCounter = 0;
      let dropInterval = 1000; // ãƒŸãƒªç§’
      let lastTime = 0;
      function update(time = 0) {
        const deltaTime = time - lastTime;
        lastTime = time;
        dropCounter += deltaTime;
        if (dropCounter > dropInterval) {
          playerDrop();
        }
        draw();
        // requestAnimationFrame(update);
        animationId = requestAnimationFrame(update);
      }

      // ã‚­ãƒ¼æ“ä½œ
      document.addEventListener("keydown", (event) => {
        if (event.key === "ArrowLeft") {
          playerMove(-1);
        } else if (event.key === "ArrowRight") {
          playerMove(1);
        } else if (event.key === "ArrowDown") {
          playerDrop();
        } else if (event.key === "q") {
          playerRotate(-1);
        } else if (event.key === "w") {
          playerRotate(1);
        }
      });

      // åˆæœŸåŒ–
      const arena = createMatrix(12, 20);
      const player = { pos: { x: 0, y: 0 }, matrix: null, score: 0 };
      // playerReset(); è‡ªå‹•ã§é–‹å§‹ã™ã‚‹ã®ã§ã‚³ãƒ¡ãƒ³ãƒˆã‚¢ã‚¦ãƒˆ
      // update(); è‡ªå‹•ã§é–‹å§‹ã™ã‚‹ã®ã§ã‚³ãƒ¡ãƒ³ãƒˆã‚¢ã‚¦ãƒˆ
      // â†“ã“ã“ã‚’è¿½åŠ ã™ã‚‹ã¨ã€ç©ºã®ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ãŒè¡¨ç¤ºã•ã‚Œã¾ã™
      playerReset(); // æ–°ã—ã„ãƒ†ãƒˆãƒªãƒŸãƒã‚’ã‚»ãƒƒãƒˆ
      draw();

      // ã‚²ãƒ¼ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆï¼†ã‚¹ã‚¿ãƒ¼ãƒˆã•ã›ã‚‹é–¢æ•°
      function startGame() {
        // ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‚’ã‚¯ãƒªã‚¢
        arena.forEach((row) => row.fill(0));
        // ã‚¹ã‚³ã‚¢ã‚’ãƒªã‚»ãƒƒãƒˆ
        player.score = 0;
        document.getElementById("score").innerText = 0;
        // æ–°ã—ã„ãƒ”ãƒ¼ã‚¹ã‚’æº–å‚™
        playerReset();
        // æ—¢å­˜ãƒ«ãƒ¼ãƒ—ãŒã‚ã‚Œã°ã‚­ãƒ£ãƒ³ã‚»ãƒ«
        if (animationId !== null) {
          cancelAnimationFrame(animationId);
        }
        // ã‚«ã‚¦ãƒ³ã‚¿é¡ã‚’ãƒªã‚»ãƒƒãƒˆ
        dropCounter = 0;
        lastTime = 0;

        // ã“ã“ã§ãƒ«ãƒ¼ãƒ—å†é–‹ï¼
        animationId = requestAnimationFrame(update);
      }

      // ãƒœã‚¿ãƒ³ã«ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆã‚’ã‚»ãƒƒãƒˆ
      document.getElementById("startBtn").addEventListener("click", startGame);

      // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«è‡ªå‹•ã§å§‹ã‚ãŸããªã‘ã‚Œã°ã€
      // ä»¥ä¸‹ã®åˆæœŸå‘¼ã³å‡ºã—ã‚’ã‚³ãƒ¡ãƒ³ãƒˆã‚¢ã‚¦ãƒˆã—ã¦ãã ã•ã„
      // animationId = requestAnimationFrame(update);
    </script>
  </body>
