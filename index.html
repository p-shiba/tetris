<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>シンプルテトリス</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: sans-serif;
        background: #f0f0f0;
      }
      h1 {
        margin-top: 20px;
      }
      canvas {
        border: 2px solid #333;
        background: #fff;
        margin-top: 10px;
      }
      #score {
        font-size: 1.2em;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>テトリス 🧩</h1>
    <canvas id="tetris" width="240" height="400"></canvas>
    <div>Score: <span id="score">0</span></div>

    <button id="startBtn">ゲーム開始</button>

    // コメントアウトできない
    <h2>ここに文字を入力すると画面のしたに表示される</h2>

    <script>
      // コメントアウトできる
      // Canvas のセットアップ
      const canvas = document.getElementById("tetris");
      const ctx = canvas.getContext("2d");
      // マス目サイズを 20px としてスケーリング
      ctx.scale(20, 20);

      // 空のフィールド（20行×12列）
      function createMatrix(w, h) {
        const matrix = [];
        while (h--) {
          matrix.push(new Array(w).fill(0));
        }
        return matrix;
      }

      // テトリミノの形状データ
      function createPiece(type) {
        switch (type) {
          case "T":
            return [
              [0, 0, 0],
              [1, 1, 1],
              [0, 1, 0],
            ];
          case "O":
            return [
              [2, 2],
              [2, 2],
            ];
          case "L":
            return [
              [0, 3, 0],
              [0, 3, 0],
              [0, 3, 3],
            ];
          case "J":
            return [
              [0, 4, 0],
              [0, 4, 0],
              [4, 4, 0],
            ];
          case "I":
            return [
              [0, 5, 0, 0],
              [0, 5, 0, 0],
              [0, 5, 0, 0],
              [0, 5, 0, 0],
            ];
          case "S":
            return [
              [0, 6, 6],
              [6, 6, 0],
              [0, 0, 0],
            ];
          case "Z":
            return [
              [7, 7, 0],
              [0, 7, 7],
              [0, 0, 0],
            ];
        }
      }

      // フィールドとピースを描画
      function drawMatrix(matrix, offset) {
        matrix.forEach((row, y) => {
          row.forEach((value, x) => {
            if (value !== 0) {
              ctx.fillStyle = colors[value];
              ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
            }
          });
        });
      }

      function draw() {
        ctx.fillStyle = "#fff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        drawMatrix(arena, { x: 0, y: 0 });
        drawMatrix(player.matrix, player.pos);
      }

      // 衝突判定
      function collide(arena, player) {
        const [m, o] = [player.matrix, player.pos];
        for (let y = 0; y < m.length; ++y) {
          for (let x = 0; x < m[y].length; ++x) {
            if (
              m[y][x] !== 0 &&
              (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0
            ) {
              return true;
            }
          }
        }
        return false;
      }

      // ピースを固定
      function merge(arena, player) {
        player.matrix.forEach((row, y) => {
          row.forEach((value, x) => {
            if (value !== 0) {
              arena[y + player.pos.y][x + player.pos.x] = value;
            }
          });
        });
      }

      // 横1行が埋まっていたら消す＆スコア加算
      function arenaSweep() {
        let rowCount = 1;
        outer: for (let y = arena.length - 1; y >= 0; --y) {
          for (let x = 0; x < arena[y].length; ++x) {
            if (arena[y][x] === 0) {
              continue outer;
            }
          }
          const row = arena.splice(y, 1)[0].fill(0);
          arena.unshift(row);
          player.score += rowCount * 10;
          rowCount *= 2;
        }
        document.getElementById("score").innerText = player.score;
      }

      // 回転（右回り）
      function rotate(matrix, dir) {
        for (let y = 0; y < matrix.length; ++y) {
          for (let x = 0; x < y; ++x) {
            [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
          }
        }
        if (dir > 0) {
          matrix.forEach((row) => row.reverse());
        } else {
          matrix.reverse();
        }
      }

      // 回転と衝突調整
      function playerRotate(dir) {
        const pos = player.pos.x;
        let offset = 1;
        rotate(player.matrix, dir);
        while (collide(arena, player)) {
          player.pos.x += offset;
          offset = -(offset + (offset > 0 ? 1 : -1));
          if (offset > player.matrix[0].length) {
            rotate(player.matrix, -dir);
            player.pos.x = pos;
            return;
          }
        }
      }

      // プレイヤー操作：落下
      function playerDrop() {
        player.pos.y++;
        if (collide(arena, player)) {
          player.pos.y--;
          merge(arena, player);
          playerReset();
          arenaSweep();
        }
        dropCounter = 0;
      }

      // 左右移動
      function playerMove(dir) {
        player.pos.x += dir;
        if (collide(arena, player)) {
          player.pos.x -= dir;
        }
      }

      // 新しいピースをセット
      function playerReset() {
        const pieces = "TJLOSZI";
        player.matrix = createPiece(
          pieces[(pieces.length * Math.random()) | 0]
        );
        player.pos.y = 0;
        player.pos.x =
          ((arena[0].length / 2) | 0) - ((player.matrix[0].length / 2) | 0);
        if (collide(arena, player)) {
          arena.forEach((row) => row.fill(0));
          player.score = 0;
          document.getElementById("score").innerText = 0;
        }
      }

      // 色の定義（1〜7に対応）
      const colors = [
        null,
        "#FF0D72",
        "#0DC2FF",
        "#0DFF72",
        "#F538FF",
        "#FF8E0D",
        "#FFE138",
        "#3877FF",
      ];

      // ゲームループ
      // ゲームループ関連の変数をグローバルで用意
      let animationId = null;
      let dropCounter = 0;
      let dropInterval = 1000; // ミリ秒
      let lastTime = 0;
      function update(time = 0) {
        const deltaTime = time - lastTime;
        lastTime = time;
        dropCounter += deltaTime;
        if (dropCounter > dropInterval) {
          playerDrop();
        }
        draw();
        // requestAnimationFrame(update);
        animationId = requestAnimationFrame(update);
      }

      // キー操作
      document.addEventListener("keydown", (event) => {
        if (event.key === "ArrowLeft") {
          playerMove(-1);
        } else if (event.key === "ArrowRight") {
          playerMove(1);
        } else if (event.key === "ArrowDown") {
          playerDrop();
        } else if (event.key === "q") {
          playerRotate(-1);
        } else if (event.key === "w") {
          playerRotate(1);
        }
      });

      // 初期化
      const arena = createMatrix(12, 20);
      const player = { pos: { x: 0, y: 0 }, matrix: null, score: 0 };
      // playerReset(); 自動で開始するのでコメントアウト
      // update(); 自動で開始するのでコメントアウト
      // ↓ここを追加すると、空のフィールドが表示されます
      playerReset(); // 新しいテトリミノをセット
      draw();

      // ゲームをリセット＆スタートさせる関数
      function startGame() {
        // フィールドをクリア
        arena.forEach((row) => row.fill(0));
        // スコアをリセット
        player.score = 0;
        document.getElementById("score").innerText = 0;
        // 新しいピースを準備
        playerReset();
        // 既存ループがあればキャンセル
        if (animationId !== null) {
          cancelAnimationFrame(animationId);
        }
        // カウンタ類をリセット
        dropCounter = 0;
        lastTime = 0;

        // ここでループ再開！
        animationId = requestAnimationFrame(update);
      }

      // ボタンにクリックイベントをセット
      document.getElementById("startBtn").addEventListener("click", startGame);

      // ページ読み込み時に自動で始めたくなければ、
      // 以下の初期呼び出しをコメントアウトしてください
      // animationId = requestAnimationFrame(update);
    </script>
  </body>
</html>
